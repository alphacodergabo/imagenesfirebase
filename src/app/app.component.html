    <ng-container mPortletBody>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <h5>Datos Generales</h5>
          <div class="row">
            <div class="col-sm-10">
              <div class="col-sm-8 m--margin-bottom-10-mobile">
            
                <div class="card-columns">
                  <div class="card">
                    <img class="card-img-top" src="{{ downloadURL | async  }}" alt="Card image cap">
    
                  </div>
                  </div>
      
              </div>
            </div>
            
            <div class="col-sm-10">
              <form>
                <div class="form-group">
                  <div class="col-sm-4 m--margin-bottom-10-mobile">
                    <div class="form-group">
                      <label for="exampleInputPassword1"> Nombre Imagen</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" >
                    </div>
                  </div>
                  <div class="col-sm-4 m--margin-bottom-10-mobile">
                    <div class="form-group">
                      <label for="exampleInputPassword1">Material</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" >
                    </div>
                  </div>
                  <div class="col-sm-10 m--margin-bottom-10-mobile">
                    <div class="form-group">
                      <label for="exampleInputPassword1">Url</label>
                      <input type="text" class="form-control" value="{{ downloadURL | async }}" id="exampleInputPassword1">
                    </div>
                  </div>
                </div>
                
              </form>
              </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="col-sm-8 m--margin-bottom-10-mobile">
                <mat-progress-bar color="Accent" class="progress-bar"  mode="Buffer" value="{{ uploadPercent | async }}">{{ uploadPercent | async }}</mat-progress-bar>
                <br>
                <input type="file" (change)="uploadFile($event)">
              </div>
            </div>
          </div>
          <br>
        </div>
      </div>
    </ng-container>
